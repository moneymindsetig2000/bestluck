      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        overflow-y: hidden; /* Prevent scrolling on the main body for chat UI */
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* Custom Scrollbar Styling */
      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #52525b #27272a; /* zinc-600 for thumb, zinc-800 for track */
      }

      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #27272a; /* zinc-800 */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #52525b; /* zinc-600 */
        border-radius: 10px;
        border: 3px solid #27272a; /* Creates a padding effect */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #71717a; /* zinc-500 */
      }
    </style>
